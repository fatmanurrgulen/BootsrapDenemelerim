<!DOCTYPE html>
<html lang="en">
<head>
  <title>tamamlanma çubuğu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2></h2>
  <p></p>
  <div class="progress">
    <div id="proje" class="progress-bar" style="width:0%"></div>
  </div>
<p class= "mt-3" > <button onclick="myMove()">Başlat</button></p> 
</div>

<script>
function myMove() {
  let id = null;
  const pro = document.getElementById("Proje");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 50);
  function frame() {
    if (pos == 70) {
      clearInterval(id);
    } else {
      pos++; 
      pro.style.width = pos + "%"; 
      pro.innerHTML = "Tamamlanan % " + pos; 
    }
  }
}
</script>

</body>
</html>
