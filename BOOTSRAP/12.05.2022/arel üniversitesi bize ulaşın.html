<!DOCTYPE html>
<html lang="en">
<head>
  <title>arel üniversitesi bize ulaşın</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Bize Ulaşın</h2>
  <p>Kariyer danışmanlarımıza yazarak, en doğru adımı atmanız konusunda destek alabilirsiniz.</p>
  <form>
    <div class="mb-3 mt-3">
      <label for="name"></label>
      <input type="name" class="form-control" id="name" placeholder="Ad/Soyad" name="name">
    </div>

       <div class="mb-3 mt-3">
      <label for="email"></label>
      <input type="email" class="form-control" id="email" placeholder="E-posta" name="email">
    </div>

    <div class="mb-3">
      <label for="pwd"></label>
      <input type="telephone" class="form-control" id="telephone" placeholder="Cep Telefonu" name="telephone">
    </div>

     <div class="mb-3 mt-3">
      <label for="bolum"></label>
      <textarea class="form-control" rows="3" id="bolum" placeholder="İlgilendiğiniz Bölüm" name="bolum"></textarea>
    </div>

    <div class="kvkk">
      <input type="checkbox" class="form-check-input" id="kvkk" name="kvkk" value="something" checked>
      <label class="form-check-label" for="kvkk">KVKK Metni'ni onaylıyorum.</label>
    </div>

<br>
    <p>Kampanyalardan telefon, SMS ve e-posta yoluyla haberdar olmak ister misiniz?</p>

<br>
    <div class="form-check">
      <input type="radio" class="form-check-input" disabled>
      <label class="form-check-label">evet</label>
    </div>

     <div class="form-check">
      <input type="radio" class="form-check-input" disabled>
      <label class="form-check-label">hayır</label>
    </div>



    <button type="submit" class="btn btn-primary">Gönder</button>
  </form>
</div>

</body>
</html>
